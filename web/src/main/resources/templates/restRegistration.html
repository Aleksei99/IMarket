<!DOCTYPE html>
<html th:lang="${lang}" th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


        <div id="legend">
            <legend class="" th:text="#{Registration}">Register</legend>
        </div>
        <div class="control-group">
            <!-- Name -->
            <label class="control-label"  for="name" th:text="#{Name}">Name</label>
            <div class="controls">
                <input type="text" id="name" required autocomplete="off" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Surname -->
            <label class="control-label"  for="surname" th:text="#{Surname}">Surname</label>
            <div class="controls">
                <input type="text" id="surname" required autocomplete="off" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username" th:text="#{Login}">Username</label>
            <div class="controls">
                <input type="text" id="username" required autocomplete="off" class="input-xlarge">
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password" th:text="#{Password}">Password</label>
            <div class="controls">
                <input type="password" id="password" required autocomplete="off" class="input-xlarge">
            </div>
        </div>
        <div class="control-group">
            <!-- Role -->
            <label class="control-label" for="role" th:text="#{role}">Role</label>
            <select id="role">
                <option th:each="role : ${roles}"
                        th:text="${#strings.capitalize(#strings.toLowerCase(role))}"
                        th:value="${role}">
                </option>
            </select>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success" onclick="saveUser()" type="submit">Register</button>
            </div>
        </div>

    <p id="animation-name"></p>
    <p id="animation-date"></p>
</body>
</html>
