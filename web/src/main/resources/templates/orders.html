<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/navBar.css}">
</head>
<body ng-app="app">
<div th:insert="startPage :: bar"></div>
<div class="container mt-5">
    <h1 class="text-center" th:text="#{orders}"></h1>
    <div class="text-center mt-3">
        <form th:action="@{/admin/orders/time}" method="post">
            <label for="number" th:text="#{showOrders}"></label>
            <input class="btn border-success" required type="number" value="1" min="1" name="hours" id="number"><span th:text="#{hours}"></span>
            <input class="btn btn-success" type="submit" th:value="#{display}">
        </form>
    </div>
    <div class="text-center mt-3" th:each="order: ${orders}" th:unless="${orders.isEmpty()}">
    <span>ID:</span><a class="btn btn-success" th:text="${order.id}" th:href="@{/order/{id}(id=${order.id})}"></a>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
